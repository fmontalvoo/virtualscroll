<h2>virtual scroll</h2>
<hr>

<cdk-virtual-scroll-viewport class="list-group list-container" itemSize="50">

    <div class="list-group-item" *cdkVirtualFor="let persona of personas; let i = index; let c = count">
        {{persona.nombre}} {{persona.apellido}} | {{i}} | {{c}}
    </div>

</cdk-virtual-scroll-viewport>
